<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .chats{
        display: flex;
        padding-top: 28px;
        flex-direction: column;
        overflow-y: scroll;
        }
       .chat_bar{
        border: darkgreen solid;
        border-width: 0px 0px 1px 0px;
        flex: .1;
        justify-content: center;
        align-items: start;
        cursor: pointer;
        }
        .chat_bar span{
            font-weight: bold;
            font-size: 25px;
            color: darkgreen;
            overflow-x: hidden; 
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
       
    </style>
<body>
    <div class="chats">
        <div class="chat_bar">
            <div style="display: flex;">
                <span>1111111111111111111111111111111111111111111111111111111111111111111111111111111111</span>
                <span style="margin-left: auto;overflow: visible;white-space: normal;">14</span>
            </div>
            <div style="display: flex;">
                <span>21</span>
                <span style="margin-left: auto;">22</span>
            </div>
        </div>
    </div>
</body>
</html>
